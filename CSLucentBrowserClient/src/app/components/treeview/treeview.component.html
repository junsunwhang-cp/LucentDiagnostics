<h4>Repository Reports:</h4>
<div>
  <ng-table [config]="config"
    (tableChanged)="onChangeTable(config)"
    (cellClicked)="onCellClick($event)"
    [rows]="rows" [columns]="columns">
  </ng-table>
  <pagination *ngIf="config.paging" class="pagination-sm"
    [(ngModel)]="page"
    [totalItems]="length"
    [itemsPerPage]="itemsPerPage"
    [maxSize]="maxSize"
    [boundaryLinks]="true"
    [rotate]="false"
    (pageChanged)="onChangeTable(config,$event)"
    (numPages)="numPages = $event">
  </pagination>
</div>
<br>
<h4>Selected Reports:</h4>
<div>
    <ng-table [config]="selConfig"
      (tableChanged)="onSelChangeTable(selConfig)"
      (cellClicked)="onSelCellClick($event)"
      [rows]="selRows" [columns]="selColumns">
    </ng-table>
    <pagination *ngIf="selConfig.paging" class="pagination-sm"
      [(ngModel)]="selPage"
      [totalItems]="selLength"
      [itemsPerPage]="selItemsPerPage"
      [maxSize]="maxSize"
      [boundaryLinks]="true"
      [rotate]="false"
      (pageChanged)="onSelChangeTable(config,$event)"
      (numPages)="numPages = $event">
    </pagination>
  </div>
